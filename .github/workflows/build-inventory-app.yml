name: Build inventory-app
on:
  push:
    paths:
      - "apps/inventory-app/**"
      - "libs/profile/**"
      - "*.gradle.kts"
      - "gradle.properties"
      - "gradle/wrapper/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'  # Cache Maven dependencies

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          # Cache configuration
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-home-cache-cleanup: true
          # Enable build scan for detailed insights
          arguments: |
            --scan

      - name: Build inventory-app
        run: cd apps/inventory-app && ../../gradlew build --no-daemon --build-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inventory-app-jars
          path: apps/inventory-app/build/libs/*.jar
          if-no-files-found: error

